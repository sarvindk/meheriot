<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>COFE Smart Home</title>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ============ VARIABLES & RESET ============ */
:root {
  /* Modern IoT Color Scheme */
  --iot-primary: #00c9ff;
  --iot-secondary: #0072ff;
  --iot-dark: #0a1128;
  --iot-card-bg: rgba(16, 30, 60, 0.85);
  --iot-accent: #00ffcc;
  --iot-warning: #ffaa00;
  --iot-danger: #ff4d6d;
  --iot-success: #00ffaa;
  --iot-text: #e6f7ff;
  --iot-shadow: rgba(0, 114, 255, 0.2);
  --iot-glow: rgba(0, 201, 255, 0.7);
  
  /* Glass effect */
  --glass-bg: rgba(255, 255, 255, 0.05);
  --glass-border: rgba(255, 255, 255, 0.1);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ============ BACKGROUND & BODY ============ */
body {
  min-height: 100vh;
  min-height: 100dvh;
  width: 100%;
  font-family: 'Segoe UI', 'Roboto', system-ui, -apple-system, sans-serif;
  background: 
    radial-gradient(circle at 20% 30%, var(--iot-secondary) 0%, transparent 40%),
    radial-gradient(circle at 80% 70%, var(--iot-primary) 0%, transparent 40%),
    linear-gradient(135deg, #0a1128 0%, #001433 100%);
  color: var(--iot-text);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1rem;
  overflow-x: hidden;
  position: relative;
}

/* Animated background particles */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    radial-gradient(2px 2px at 20px 30px, var(--iot-primary) 50%, transparent 50%),
    radial-gradient(2px 2px at 40px 70px, var(--iot-accent) 50%, transparent 50%),
    radial-gradient(2px 2px at 60px 20px, var(--iot-success) 50%, transparent 50%),
    radial-gradient(3px 3px at 90px 50px, var(--iot-secondary) 50%, transparent 50%),
    radial-gradient(2px 2px at 130px 80px, var(--iot-primary) 50%, transparent 50%),
    radial-gradient(3px 3px at 160px 30px, var(--iot-accent) 50%, transparent 50%);
  background-repeat: repeat;
  background-size: 200px 200px;
  opacity: 0.15;
  z-index: -1;
  animation: particles 40s infinite linear;
}

@keyframes particles {
  from { transform: translateY(0px); }
  to { transform: translateY(200px); }
}

/* ============ HEADER & BRAND ============ */
.header {
  width: 100%;
  max-width: 1400px;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: max(2vh, 20px);
  padding: 0 1.5rem;
}

.brand {
  display: flex;
  align-items: center;
  gap: 18px;
  padding: 1rem 2rem;
  background: var(--iot-card-bg);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  border: 1px solid var(--glass-border);
  box-shadow: 
    0 10px 30px rgba(0, 0, 0, 0.3),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  margin-bottom: 1.5rem;
  transition: all 0.4s ease;
}

.brand:hover {
  transform: translateY(-5px);
  box-shadow: 
    0 15px 40px rgba(0, 114, 255, 0.25),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
}

.brand-logo {
  width: min(65px, 10vw);
  height: auto;
  filter: drop-shadow(0 0 10px var(--iot-glow));
  animation: pulse 3s infinite ease-in-out;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.brand-text {
  font-size: clamp(28px, 5vw, 42px);
  font-weight: 800;
  letter-spacing: 2px;
  background: linear-gradient(to right, var(--iot-primary), var(--iot-accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 5px 15px var(--iot-shadow);
}

/* ============ CONNECTION STATUS ============ */
.connection-status {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 24px;
  background: var(--iot-card-bg);
  backdrop-filter: blur(20px);
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  margin-bottom: 2rem;
  transition: all 0.3s ease;
}

.connection-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: var(--iot-danger);
  box-shadow: 0 0 10px var(--iot-danger);
  transition: all 0.5s ease;
}

.connection-dot.online {
  background: var(--iot-success);
  box-shadow: 0 0 15px var(--iot-success);
  animation: blink 2s infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

#deviceStatus {
  font-weight: 600;
  font-size: clamp(14px, 3vw, 18px);
}

/* ============ DASHBOARD GRID ============ */
.dashboard {
  margin-top: max(3vh, 25px);
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: clamp(25px, 4vw, 40px);
  width: 100%;
  max-width: 1400px;
  padding: 0 1.5rem;
  flex-grow: 1;
  align-content: center;
  margin-bottom: 2rem;
}

/* ============ DEVICE CARD ============ */
.device-card {
  cursor: pointer;
  background: var(--iot-card-bg);
  backdrop-filter: blur(25px);
  border-radius: 25px;
  padding: clamp(30px, 5vh, 50px) clamp(20px, 3vw, 30px);
  text-align: center;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  box-shadow: 
    0 15px 35px rgba(0, 0, 0, 0.25),
    inset 0 1px 0 rgba(255, 255, 255, 0.1),
    0 0 0 1px rgba(255, 255, 255, 0.05);
  border: 1px solid var(--glass-border);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  min-height: 260px;
  height: 100%;
  position: relative;
  overflow: hidden;
}

.device-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(to right, var(--iot-primary), var(--iot-accent));
  opacity: 0;
  transition: opacity 0.3s ease;
}

.device-card:hover {
  transform: translateY(-12px) scale(1.03);
  box-shadow: 
    0 25px 50px rgba(0, 114, 255, 0.2),
    inset 0 1px 0 rgba(255, 255, 255, 0.15),
    0 0 0 1px rgba(255, 255, 255, 0.1);
}

.device-card.active {
  transform: translateY(-8px);
  box-shadow: 
    0 20px 45px rgba(0, 201, 255, 0.35),
    inset 0 1px 0 rgba(255, 255, 255, 0.2),
    0 0 0 1px rgba(0, 201, 255, 0.2);
}

.device-card.active::before {
  opacity: 1;
}

/* ============ DEVICE ICON ============ */
.device-icon {
  font-size: clamp(50px, 10vw, 70px);
  margin-bottom: clamp(15px, 2.5vh, 25px);
  filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
  transition: all 0.4s ease;
  position: relative;
  z-index: 1;
}

.device-card.active .device-icon {
  color: var(--iot-accent);
  filter: drop-shadow(0 0 20px var(--iot-glow));
  animation: iconGlow 2s infinite alternate;
}

@keyframes iconGlow {
  from { filter: drop-shadow(0 0 15px var(--iot-glow)); }
  to { filter: drop-shadow(0 0 25px var(--iot-glow)); }
}

/* ============ DEVICE INFO ============ */
.device-info {
  width: 100%;
}

.device-name {
  margin: 10px 0;
  font-size: clamp(20px, 4vw, 26px);
  letter-spacing: 1px;
  font-weight: 700;
  color: var(--iot-text);
}

.device-status {
  margin-top: clamp(10px, 1.5vh, 15px);
  font-size: clamp(14px, 3vw, 16px);
  font-weight: 600;
  padding: 10px 20px;
  border-radius: 50px;
  background: rgba(0, 0, 0, 0.3);
  display: inline-block;
  min-width: 90px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.device-card.active .device-status {
  background: linear-gradient(135deg, rgba(0, 201, 255, 0.2), rgba(0, 255, 204, 0.2));
  color: var(--iot-accent);
  border-color: rgba(0, 201, 255, 0.3);
  box-shadow: 0 5px 15px rgba(0, 201, 255, 0.2);
}

/* Status indicator dot */
.device-status::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 15px;
  transform: translateY(-50%);
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--iot-danger);
}

.device-card.active .device-status::before {
  background: var(--iot-success);
  box-shadow: 0 0 10px var(--iot-success);
  animation: statusPulse 1.5s infinite;
}

@keyframes statusPulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* ============ FOOTER ============ */
.footer {
  margin-top: auto;
  padding: 20px;
  font-size: 14px;
  opacity: 0.8;
  text-align: center;
  width: 100%;
  color: rgba(230, 247, 255, 0.7);
}

.footer i {
  color: var(--iot-primary);
  margin: 0 5px;
}

/* ============ RESPONSIVE DESIGN ============ */
/* Mobile phones */
@media (max-width: 767px) {
  .dashboard {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }
  
  .device-card {
    min-height: 230px;
    padding: 25px 20px;
  }
  
  .brand {
    padding: 0.8rem 1.5rem;
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  
  .brand-text {
    font-size: 28px;
  }
}

/* Tablets */
@media (min-width: 768px) and (max-width: 1024px) {
  .dashboard {
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
  }
}

/* Desktop */
@media (min-width: 1025px) {
  .dashboard {
    grid-template-columns: repeat(4, 1fr);
  }
}

/* Landscape mode */
@media (orientation: landscape) and (max-height: 600px) {
  .dashboard {
    grid-template-columns: repeat(4, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 15px;
  }
  
  .device-card {
    min-height: 200px;
    padding: 20px 15px;
  }
  
  .device-icon {
    font-size: 45px;
    margin-bottom: 10px;
  }
}

/* Large screens */
@media (min-width: 1600px) {
  .dashboard {
    max-width: 1600px;
    gap: 50px;
  }
  
  .device-card {
    min-height: 300px;
    padding: 60px 40px;
  }
  
  .device-icon {
    font-size: 80px;
  }
}

/* Touch device optimizations */
@media (hover: none) {
  .device-card:hover {
    transform: none;
  }
  
  .device-card:active {
    transform: scale(0.98);
  }
  
  .brand:hover {
    transform: none;
  }
}

/* Dark mode preference */
@media (prefers-color-scheme: dark) {
  :root {
    --iot-dark: #050a1a;
    --iot-card-bg: rgba(10, 20, 40, 0.9);
  }
}

/* Loading animation */
.loading-shimmer {
  background: linear-gradient(90deg, 
    transparent 0%, 
    rgba(255, 255, 255, 0.1) 50%, 
    transparent 100%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;
}

@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <div class="brand">
    <img src="https://cdn-icons-png.flaticon.com/512/3095/3095113.png" alt="COFE IoT Logo" class="brand-logo">
    <span class="brand-text">COFE SMART HOME</span>
  </div>
  
  <div class="connection-status">
    <div class="connection-dot" id="connectionDot"></div>
    <div id="deviceStatus">Connecting to IoT Hub...</div>
  </div>
</div>

<!-- ===== DASHBOARD ===== -->
<div class="dashboard">
  <div class="device-card" id="card1" onclick="toggleDevice(1)">
    <div class="device-icon">ðŸ’¡</div>
    <div class="device-info">
      <h3 class="device-name">LIVING ROOM LIGHT</h3>
      <div id="s1" class="device-status">OFF</div>
    </div>
  </div>

  <div class="device-card" id="card2" onclick="toggleDevice(2)">
    <div class="device-icon">ðŸ’¡</div>
    <div class="device-info">
      <h3 class="device-name">KITCHEN LIGHT</h3>
      <div id="s2" class="device-status">OFF</div>
    </div>
  </div>

  <div class="device-card" id="card3" onclick="toggleDevice(3)">
    <div class="device-icon">ðŸ’¡</div>
    <div class="device-info">
      <h3 class="device-name">BEDROOM LIGHT</h3>
      <div id="s3" class="device-status">OFF</div>
    </div>
  </div>

  <div class="device-card" id="card4" onclick="toggleDevice(4)">
    <div class="device-icon">ðŸ’¡</div>
    <div class="device-info">
      <h3 class="device-name">GARDEN LIGHT</h3>
      <div id="s4" class="device-status">OFF</div>
    </div>
  </div>
</div>

<!-- ===== FOOTER ===== -->
<div class="footer">
  <i class="fas fa-network-wired"></i> IoT Dashboard v2.0 | 
  <i class="fas fa-signal"></i> Real-time Control | 
  <i class="fas fa-shield-alt"></i> Secure Connection
</div>

<script>
/* ============ MQTT CONFIG ============ */
const DEVICE_ID = "A120000";
const CMD_TOPIC = `home/${DEVICE_ID}/command`;
const STATUS_TOPIC = `home/${DEVICE_ID}/status`;
const AVAIL_TOPIC = `home/${DEVICE_ID}/availability`;
const SYNC_TOPIC = `home/${DEVICE_ID}/sync`;

/* Track states locally */
const deviceState = {};
const deviceNames = {
  1: "LIVING ROOM LIGHT",
  2: "KITCHEN LIGHT",
  3: "BEDROOM LIGHT",
  4: "GARDEN LIGHT"
};

/* Connect to MQTT Broker */
const client = mqtt.connect("ws://103.211.202.131:9001", {
  username: "root",
  password: "AcceptIt@123",
  clean: true,
  connectTimeout: 4000,
  reconnectPeriod: 3000,
  will: {
    topic: AVAIL_TOPIC,
    payload: "offline",
    qos: 1,
    retain: true
  }
});

/* ============ CONNECTION HANDLERS ============ */
client.on("connect", () => {
  console.log("âœ… Connected to MQTT Broker");
  setDeviceStatus(true);
  
  // Subscribe to topics
  client.subscribe([STATUS_TOPIC, AVAIL_TOPIC], { qos: 1 }, (err) => {
    if (!err) {
      console.log("âœ… Subscribed to topics");
      
      // Request initial state sync
      setTimeout(() => {
        client.publish(SYNC_TOPIC, "sync", { qos: 1 });
        console.log("ðŸ”„ Sent sync request");
      }, 500);
    }
  });
});

client.on("offline", () => {
  console.log("âŒ MQTT Client offline");
  setDeviceStatus(false);
});

client.on("close", () => {
  console.log("ðŸ”Œ MQTT Connection closed");
  setDeviceStatus(false);
});

client.on("error", (err) => {
  console.error("âš ï¸ MQTT Error:", err);
  setDeviceStatus(false);
});

/* ============ MESSAGE HANDLER ============ */
client.on("message", (topic, message) => {
  const msg = message.toString();
  console.log(`ðŸ“¨ Received on ${topic}: ${msg}`);

  if (topic === AVAIL_TOPIC) {
    setDeviceStatus(msg === "online");
    return;
  }

  if (topic === STATUS_TOPIC) {
    try {
      const data = JSON.parse(msg);
      if (data.switch_no && (data.cmd !== undefined || data.state !== undefined)) {
        const state = data.cmd !== undefined ? data.cmd : data.state;
        updateDeviceUI(data.switch_no, state);
        
        // Show visual feedback
        showNotification(`Device ${data.switch_no} updated: ${state === 100 ? 'ON' : 'OFF'}`);
      }
    } catch (e) {
      console.error("âŒ Failed to parse message:", e);
    }
  }
});

/* ============ FUNCTIONS ============ */
function toggleDevice(deviceId) {
  const currentState = deviceState[deviceId];
  const newState = currentState === 100 ? 0 : 100;
  
  // Optimistic UI update
  updateDeviceUI(deviceId, newState);
  
  // Send command
  const payload = JSON.stringify({ 
    switch_no: deviceId, 
    cmd: newState,
    timestamp: Date.now()
  });
  
  client.publish(CMD_TOPIC, payload, { qos: 1 }, (err) => {
    if (err) {
      console.error("âŒ Failed to publish command:", err);
      // Revert UI if command failed
      updateDeviceUI(deviceId, currentState);
      showNotification(`Failed to control ${deviceNames[deviceId]}`, true);
    } else {
      console.log(`âœ… Command sent: Device ${deviceId} -> ${newState}`);
    }
  });
}

function updateDeviceUI(deviceId, state) {
  deviceState[deviceId] = state;
  
  const card = document.getElementById(`card${deviceId}`);
  const statusElement = document.getElementById(`s${deviceId}`);
  
  if (state == 100) {
    card.classList.add("active");
    statusElement.textContent = "ON";
    statusElement.style.paddingLeft = "30px";
  } else {
    card.classList.remove("active");
    statusElement.textContent = "OFF";
    statusElement.style.paddingLeft = "30px";
  }
}

function setDeviceStatus(isOnline) {
  const statusElement = document.getElementById("deviceStatus");
  const dotElement = document.getElementById("connectionDot");
  
  if (isOnline) {
    statusElement.textContent = "Connected to IoT Hub";
    dotElement.classList.add("online");
    
    // Add connection success animation
    document.body.style.animation = "none";
    setTimeout(() => {
      document.body.style.animation = "particles 40s infinite linear";
    }, 10);
  } else {
    statusElement.textContent = "Disconnected - Attempting to reconnect...";
    dotElement.classList.remove("online");
  }
}

function showNotification(message, isError = false) {
  // Create notification element
  const notification = document.createElement("div");
  notification.textContent = message;
  notification.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 25px;
    background: ${isError ? 'var(--iot-danger)' : 'var(--iot-success)'};
    color: white;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    z-index: 1000;
    font-weight: 600;
    transform: translateX(120%);
    transition: transform 0.3s ease;
    max-width: 300px;
  `;
  
  document.body.appendChild(notification);
  
  // Animate in
  setTimeout(() => {
    notification.style.transform = "translateX(0)";
  }, 10);
  
  // Remove after 3 seconds
  setTimeout(() => {
    notification.style.transform = "translateX(120%)";
    setTimeout(() => {
      document.body.removeChild(notification);
    }, 300);
  }, 3000);
}

/* ============ INITIALIZATION ============ */
// Initialize all devices as OFF
[1, 2, 3, 4].forEach(id => {
  deviceState[id] = 0;
});

// Add keyboard shortcuts for testing
document.addEventListener('keydown', (e) => {
  if (e.altKey && e.key >= '1' && e.key <= '4') {
    const deviceId = parseInt(e.key);
    toggleDevice(deviceId);
    e.preventDefault();
  }
});

// Handle page visibility change
document.addEventListener('visibilitychange', () => {
  if (!document.hidden && client.connected) {
    // Resync when page becomes visible again
    client.publish(SYNC_TOPIC, "sync", { qos: 1 });
  }
});

// Add click sound effect (optional)
function playClickSound() {
  const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQQ=');
  audio.volume = 0.1;
  audio.play().catch(e => console.log("Audio play failed:", e));
}

// Add sound to device toggles
document.querySelectorAll('.device-card').forEach(card => {
  card.addEventListener('click', () => {
    playClickSound();
  });
});

// Log dashboard load
console.log("ðŸš€ COFE Smart Home Dashboard initialized");
</script>
</body>
